<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gider Takip Uygulamasi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="text-warning text-center display-5 my-4">
      Aylik Gider Uygulamasi
    </header>

    <main class="container" style="max-width: 800px">
      <form action="" class="d-flex gap-2">
        <input
          id="gelir-input"
          class="form-control"
          type="text"
          min="0"
          autofocus
          placeholder="Gelirinizi giriniz."
        />
        <button id="ekle-btn" type="submit" class="btn btn-warning">
          Ekle
        </button>
      </form>

      <form id="harcama-formu" class="row g-3 p-3 mt-4 border rounded-4 m-0">
        <h4 class="text-center">Harcama Formu</h4>
        <div class="col-6">
          <label for="harcama-alani" class="form-label">Harcama Alani</label>
          <input
            type="text"
            class="form-control"
            id="harcama-alani"
            placeholder="Manav, Bakkal, Fatura"
          />
        </div>
        <div class="col-6">
          <label for="tarih" class="form-label">Tarih</label>
          <input type="date" class="form-control" id="tarih" />
        </div>
        <div class="col-12">
          <label for="miktar" class="form-label">Harcanan Miktar</label>
          <input
            type="number"
            class="form-control"
            id="miktar"
            placeholder="1000 tl"
          />
        </div>

        <div class="col-12 text-center">
          <button type="submit" class="btn btn-warning">Sign in</button>
        </div>
      </form>

      <table
        id="harcama-tablosu"
        class="table table-bordered table-hover table-striped mt-4 text-center"
      >
        <thead>
          <tr>
            <th scope="col" class="w-25">Tarih</th>
            <th scope="col" class="w-50">Harcama Alani</th>
            <th scope="col">Miktar (Tl)</th>
            <th scope="col">Islem</th>
          </tr>
        </thead>
        <tbody id="harcama-body">
          <!-- <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr> -->
        </tbody>
      </table>

      <table
        id="sonuc-tablosu"
        class="table table-bordered table-hover table-striped mt-4 text-center w-50 ms-auto"
      >
        <tbody class="text-end">
          <tr>
            <th>Geliriniz:</th>
            <td id="geliriniz">0</td>
          </tr>
          <tr>
            <th>Gideriniz:</th>
            <td id="gideriniz">0</td>
          </tr>
          <tr>
            <th>Kalan:</th>
            <td id="kalan">0</td>
          </tr>
        </tbody>
      </table>
    </main>

    <script src="app.js"></script>
  </body>
</html>
